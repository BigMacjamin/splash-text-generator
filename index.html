<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Minecraft Tools Hub</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: white;
      text-align: center;
      padding: 30px;
    }

    button, input, select, textarea {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 260px;
    }

    .menu button {
      width: 280px;
      margin: 10px;
    }

    .tool {
      display: none;
      margin-top: 30px;
    }

    .tool.active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>Minecraft Tools Hub</h1>
  <p>Select a tool:</p>

  <!-- MENU -->
  <div class="menu">
    <button onclick="showTool('splash')">Splash Text Generator</button>
    <button onclick="showTool('coords')">Overworld ↔ Nether Converter</button>
  </div>

  <!-- SPLASH TEXT TOOL -->
  <div id="splash" class="tool">
    <h2>Splash Text Generator</h2>

    <p>Enter splash text (one per line):</p>
    <textarea id="splashText" rows="5"></textarea>

    <p>Minecraft version:</p>
    <select id="mcVersion">
      <option value="15">1.20+</option>
      <option value="12">1.19</option>
      <option value="9">1.18</option>
      <option value="8">1.17</option>
    </select>

    <br><br>
    <button onclick="generatePack()">Download Texture Pack</button>
  </div>

  <!-- COORDINATE CONVERTER -->
  <div id="coords" class="tool">
    <h2>Overworld ↔ Nether Converter</h2>

    <p>X coordinate:</p>
    <input id="x" type="number">

    <p>Z coordinate:</p>
    <input id="z" type="number">

    <p>Conversion type:</p>
    <select id="direction">
      <option value="toNether">Overworld → Nether</option>
      <option value="toOverworld">Nether → Overworld</option>
    </select>

    <br><br>
    <button onclick="convertCoords()">Convert</button>

    <h3 id="result"></h3>
  </div>

  <script>
    function showTool(id) {
      document.querySelectorAll(".tool").forEach(tool => {
        tool.classList.remove("active");
      });
      document.getElementById(id).classList.add("active");
    }

    function generatePack() {
      const splashText = document.getElementById("splashText").value.trim();
      const packFormat = document.getElementById("mcVersion").value;

      if (!splashText) {
        alert("Please enter splash text!");
        return;
      }

      const zip = new JSZip();

      zip.folder("assets")
        .folder("minecraft")
        .folder("texts")
        .file("splashes.txt", splashText);

      const mcmeta = {
        pack: {
          pack_format: Number(packFormat),
          description: "Custom Splash Text Pack"
        }
      };

      zip.file("pack.mcmeta", JSON.stringify(mcmeta, null, 2));

      zip.generateAsync({ type: "blob" }).then(content => {
        const a = document.createElement("a");
        a.href = URL.createObjectURL(content);
        a.download = "CustomSplashTextPack.zip";
        a.click();
      });
    }

    function convertCoords() {
      const x = Number(document.getElementById("x").value);
      const z = Number(document.getElementById("z").value);
      const direction = document.getElementById("direction").value;

      if (isNaN(x) || isNaN(z)) {
        alert("Please enter valid numbers!");
        return;
      }

      let newX, newZ;

      if (direction === "toNether") {
        newX = x / 8;
        newZ = z / 8;
      } else {
        newX = x * 8;
        newZ = z * 8;
      }

      document.getElementById("result").textContent =
        `Result: X=${Math.round(newX)}, Z=${Math.round(newZ)}`;
    }
  </script>

</body>
</html>
